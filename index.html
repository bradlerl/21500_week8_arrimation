<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Arrimation</title>
    <script src="arrimation.js" defer></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #scene {
            position: relative;
            width: 1000px;
            height: 500px;
            background-image: url('./images/background.jpg');
            background-size: cover;
            background-position: center 80%;
            border: 10px solid #d4af37;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6) inset, 0 8px 25px rgba(0, 0, 0, 0.6); 
            overflow: hidden;
        }

        #boy, #girl, #jack, #tree {
            position: absolute;
        }
        
        #boy {
            top: 350px;
            left: 0;
            height: 120px;
        }

        #girl {
            top: 350px;
            left: -80px;
            height: 115px;
        }

        #jack {
            top: 340px;
            height: 140px;
        }

        #tree {
            top: 0px;
            height: 450px;
        }
    </style>
</head>
<body>
    <div id="scene">
        <img id="boy" src="./images/boy_walking/walking e0000.png">
        <img id="girl" src="./images/girl_walking/walking e0000.png">
        <img id="jack" src="./images/jack_popping/jack in a box0000.png">
        <img id="tree" src="./images/christmas_tree/christmas_tree.png">
    </div>
</body>
</html>
